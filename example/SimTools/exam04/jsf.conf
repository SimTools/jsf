#.
#.  A template of jsf.conf
#.

JSF.SharedLibraries:  libS4Utils.so:libAnlib.so:libJetAnalysis.so
# List of shared libraries which are loaded at JSF start up
#

JSFGUI.RunNo:1
#!runno
# Run number

JSFGUI.Pythia.Process.ZH:1
JSFGUI.Pythia.Decay.Z:-2
JSFGUI.ECM:300.0
#!ecm
# Center of pass energy (GeV) for Pythia Generator

JSFGUI.EventType: 0
#!eventtype
#  EventType = 0 Pythia generator
#            = 1 debug generator
#            = 2 Bases/Spring generator
#            = 3 Read parton data
#            = 4 Read HEPEVT data


JSFGUI.ShowHist:0
#  If yes, displerAnay histgram ( actually calls DrawHist() function )

JSFEventDisplay.DrawAtNewEvent:1
# If yes, display event at every event.

JSFGUI.RunMode:1
#!runmode
# RunMode = 0 User defined script.
#         = 1 Generate event.
#         = 2 Read root file.
#         = 3 Read SIMDST fortran binary file.
#         = 4 Read JIM data.
#         = 5 Run JIM simulation.

JSFGUI.NEventsAnalize: 10
#!maxevt
#  Number of events to analize

JSFGUI.OutputEventData:No
#

JSFQuickSim.ParameterFile: $(LCLIBROOT)/simjlc/param/gld_v1.com
#!simdet
#

