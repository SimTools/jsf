JSF.SharedLibraries:  lib<<Spring>>.so
# List of shared libraries which are loaded at JSF start up
#

JSFSteer.Nevent: 10                           # Number of event to generate

<<Bases>>.CosthRange:     -1.0  1.0  # Costh min and max.
<<Bases>>.PhiOverPiRange:  0.0  2.0  # Range of Phi in unit of Pi
<<Bases>>.Ecm:             300.0     # Center of mass energy (GeV)
<<Bases>>.ID:              11        # Particle ID to generate a la PDG

JSFGUI.RunMode:  1
#!runmode
# RunMode = 0 User defined script.
#         = 1 Generate event.
#         = 2 Read root file.
#         = 3 Read SIMDST fortran binary file.
#         = 4 Read JIM data.
#         = 5 Run JIM simulation.

JSFGUI.EventType:2
#!eventtype
#  EventType = 0 Pythia generator
#            = 1 debug generator
#            = 2 Bases/Spring generator
#            = 3 Read parton data
#            = 4 Read HEPEVT data

JSFGUI.Spring.ModuleName: <<Spring>>
# A module name of Spring

JSFGUI.Spring.BasesFile: bases.root
# A file name of bases data.

